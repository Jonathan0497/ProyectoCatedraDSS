<body>
    <header>
        <nav>
            <a class="titulo" href="index.html">Ping Pong<i class="fa-solid fa-table-tennis espacio"></i></a>
            <ul>
                <li><a href="jugadores.html">Jugadores</a></li>

                        Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container mt-4">
        <h1>Agregar Nuevo Jugador</h1>
        <form id="save-form" method="post" enctype="multipart/form-data">
            <input type="hidden" id="id" name="id">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Jugador</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" name="edad" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="mb-3">
                <label for="nivelHabilidad" class="form-label">Nivel de Habilidad</label>
                <select class="form-select" id="nivelHabilidad" name="nivelHabilidad" required>
                    <!-- Estos campos se cargarán desde la BD -->
                </select>
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Género</label>
                <select class="form-select" id="genero" name="genero" required>
                    <!-- Estos campos se cargarán desde la BD -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <hr>

        <h1>Listado de Jugadores</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Género</th>
                    <th>Teléfono</th>
                    <th>Edad</th>
                    <th>Correo Electrónico</th>
                    <th>Nivel de Habilidad</th>          
                    <th>Acciones</th>   
                </tr>
            </thead>
            <tbody id="tabla-jugadores">
                <!-- Aquí se agregarán dinámicamente los jugadores -->
            </tbody>
        </table>
    </div>
