<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong - Torneos</title>
    <link href="../../resources/css/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="../../controllers/public/torneos.js"></script>

<body>
    <header>
        <nav>
            <a class="titulo" href="index.html">Ping Pong<i class="fa-solid fa-table-tennis espacio"></i></a>
            <ul>
                <li><a href="torneo.html">Torneos</a></li>
                <li><a href="jugadores.html">Jugadores</a></li>
                <li><a href="#">Noticias</a></li>
                <li><a href="#">Reglas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="container mt-4">
        <h1 class="mb-4">Agregar Nuevo Torneo</h1>
        <form id="save-form" method="post" enctype="multipart/form-data">
            <input type="hidden" id="id" name="id">
            <div class="row mb-3">
                <div class="col-sm-4">
                    <label for="nombre_torneo" class="form-label">Nombre del Torneo</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="nombre_torneo" name="nombre_torneo" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-4">
                    <label for="idNivelHabilidad" class="form-label">Nivel de Habilidad</label>
                </div>
                <div class="col-sm-8">
                    <select class="form-select" id="idNivelHabilidad" name="idNivelHabilidad" required>
                        <!-- Estos campos se cargarán desde la BD -->
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-4">
                    <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                </div>
                <div class="col-sm-8">
                    <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-4">
                    <label for="idTipoTorneo" class="form-label">Tipo de Torneo</label>
                </div>
                <div class="col-sm-8">
                    <select class="form-select" id="idTipoTorneo" name="idTipoTorneo" required>
                        <!-- Estos campos se cargarán desde la BD -->
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-4">
                    <label for="idEstadoTorneo" class="form-label">Estado del Torneo</label>
                </div>
                <div class="col-sm-8">
                    <select class="form-select" id="idEstadoTorneo" name="idEstadoTorneo" required>
                        <!-- Estos campos se cargarán desde la BD -->
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-4">
                    <label for="idFormatoPartido" class="form-label">Formato Partido</label>
                </div>
                <div class="col-sm-8">
                    <select class="form-select" id="idFormatoPartido" name="idFormatoPartido" required>
                        <!-- Estos campos se cargarán desde la BD -->
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-4">
                    <label for="direccion" class="form-label">Dirección</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="direccion" name="direccion" required>
                </div>
            </div>
            <div class="row mb-3 justify-content-center">
                <div class="col-sm-6 text-center">
                    <button type="submit" class="btn btn-primary w-100">Guardar</button>
                </div>
            </div>
        </form>
    
        <hr>
    
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Direccion</th>
                    <th>Jugadores Max.</th>
                    <th>Fecha de Inicio</th>
                    <th>Nivel de Habilidad</th>
                    <th>Formato</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-torneos">
                <!-- Aquí se agregarán dinámicamente los torneos -->
            </tbody>
        </table>
    </div>
    

    <!-- Modal -->
    <div class="modal fade" id="optionsModal" tabindex="-1" role="dialog" aria-labelledby="optionsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="optionsModalLabel">Selecciona Opciones</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="options-form">
                        <div class="form-group">
                            <div class="scroll-panel" style="height: 150px; overflow-y: scroll;">
                                <!-- Las checkboxes se generarán dinámicamente aquí -->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeModal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <a href="#" target="_blank"><i class="fa-brands fa-trello"></i> Trello</a>
        <a href="#" target="_blank"><i class="fa-brands fa-github"></i> Github</a>
        <a href="#">Contáctanos</a>
        <h2>Derechos reservados © 2023 Ping Pong</h2>
    </footer>
</body>

</html>
